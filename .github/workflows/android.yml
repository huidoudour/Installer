name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Copy APK to output
      run: |
        mkdir -p output
        # Copy app module APKs (three architecture variants)
        cp app/build/outputs/apk/debug/app-arm64-v8a-debug.apk output/ 2>/dev/null || true
        cp app/build/outputs/apk/debug/app-x86_64-debug.apk output/ 2>/dev/null || true
        cp app/build/outputs/apk/debug/app-universal-debug.apk output/ 2>/dev/null || true
        cp app/build/outputs/apk/release/app-arm64-v8a-release.apk output/ 2>/dev/null || true
        cp app/build/outputs/apk/release/app-x86_64-release.apk output/ 2>/dev/null || true
        cp app/build/outputs/apk/release/app-universal-release.apk output/ 2>/dev/null || true
        # List generated files
        ls -lh output/
        # Show build output structure for debugging
        echo "=== APK files in build output ==="
        find app/build/outputs/apk -name "*.apk" -type f 2>/dev/null || true

    - name: Upload APKs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: output/
