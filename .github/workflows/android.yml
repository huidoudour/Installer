name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Copy APK to output
      run: |
        mkdir -p output
        # Copy app module APKs
        cp app/build/outputs/apk/debug/*.apk output/app-debug.apk 2>/dev/null || true
        cp app/build/outputs/apk/release/*.apk output/app-release.apk 2>/dev/null || true
        # Copy app-debug module APKs
        cp app-debug/build/outputs/apk/debug/*.apk output/app-debug-module-debug.apk 2>/dev/null || true
        cp app-debug/build/outputs/apk/release/*.apk output/app-debug-module-release.apk 2>/dev/null || true
        # List generated files
        ls -lh output/

    - name: Upload APKs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: output/
